name: build

env:
  OS_STR_BYTES_CHECKED_CONVERSIONS: 1

on:
  pull_request:
  push:
    branches:
    - master
  schedule:
  - cron: 0 0 * * FRI

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: dylni/build-actions/build@master
      with:
        nightly-features: 'nightly'
    timeout-minutes: 10
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
  build-other:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: dylni/build-actions/build-other@master
      with:
        nightly-features: 'nightly print_bytes uniquote'
        target: ${{ matrix.target }}
        version: ${{ matrix.version }}
    timeout-minutes: 10
    strategy:
      matrix:
        target: [wasm32-unknown-unknown, wasm32-wasi, x86_64-unknown-redox]
        version: [1.61.0, stable, beta, nightly]
        include:
        - target: x86_64-fortanix-unknown-sgx
          version: nightly
  test:
    needs: [build]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: dylni/build-actions/test@master
      with:
        nightly-features: 'nightly print_bytes uniquote'
        version: ${{ matrix.version }}
    - run: cargo test --no-default-features --features raw_os_str
    timeout-minutes: 10
    strategy:
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
        version: [1.61.0, stable, beta, nightly]
